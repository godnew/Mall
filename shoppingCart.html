<script>
    $(function(){
        function getid(id) { return document.getElementById(id); }
        function gettag(tag, obj) { if (obj) { return obj.getElementsByTagName(tag) } else { return document.getElementsByTagName(tag) } }
        (function radio_style() {//3设置样式
            if (gettag("input")) {
                var r = gettag("input");
                function select_element(obj, type) {//1设置背景图片
                    obj.parentNode.style.background = "url(images/selected.png) no-repeat 0.3rem center";
                    obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";
                    if (obj.type == "checkbox") { obj.parentNode.style.background = "url(images/selected.png) no-repeat 0.3rem center";obj.parentNode.style.backgroundSize = "0.3rem 0.3rem"; }
                    if (type) {
                        obj.parentNode.style.background = "url(images/select.png) no-repeat 0.3rem center";
                        obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";
                        if (obj.type == "checkbox") { obj.parentNode.style.background = "url(images/select.png) no-repeat 0.3rem center"; obj.parentNode.style.backgroundSize = "0.3rem 0.3rem";}
                    }
                }
                for (var i = 0; i < r.length; i++) {
                    if (r[i].type == "radio" || r[i].type == "checkbox") {
                        r[i].style.opacity = 0; r[i].style.filter = "alpha(opacity=0)";//隐藏真实的checkbox和radio
                        r[i].onclick = function() { select_element(this); unfocus(); }
                        if (r[i].checked == true) { select_element(r[i]); } else { select_element(r[i], 1); }
                    }
                }
                function unfocus() {//2处理未选中
                    for (var i = 0; i < r.length; i++) {
                        if (r[i].type == "radio" || r[i].type == "checkbox") { if (r[i].checked == false) { select_element(r[i], 1) } }
                    }
                }
            }
        })();
        var edit=true;
        $("#edit").click(function(e){
            if(edit){
                e.preventDefault();
                edit=false;
                $(this).html("完成");
                $(".introduce").hide();
                $(".deleteThing").show();
            }else{
                e.preventDefault();
                edit=true;
                $(this).html("编辑");
                $(".introduce").show();
                $(".deleteThing").hide();
            }
        });
        $(".delete").click(function(){
            $(this).parents(".thing").remove();
            console.log(123);
        });
    });
